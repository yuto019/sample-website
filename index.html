<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイリスデータセット</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #graph {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>アイリスデータセット</h1>
    <div id="graph"></div>

    <script>
        // データセットの定義
        const data = [
            {
                x: [5.1, 4.9, 4.7, 4.6],  // Setosa の Sepal Length
                y: [3.5, 3.0, 3.2, 3.1],  // Setosa の Sepal Width
                z: [1.4, 1.4, 1.3, 1.5],  // Setosa の Petal Length
                mode: 'markers',
                marker: {
                    size: 12,
                    color: 'red',
                    symbol: 'circle'
                },
                type: 'scatter3d',
                name: 'Setosa',
                text: ['Setosa 1', 'Setosa 2', 'Setosa 3', 'Setosa 4'],
                hovertemplate: 'Sepal Length: %{x}<br>Sepal Width: %{y}<br>Petal Length: %{z}<extra></extra>'
            },
            {
                x: [7.0, 6.4, 6.9, 5.5],  // Versicolor の Sepal Length
                y: [3.2, 3.2, 3.1, 2.3],  // Versicolor の Sepal Width
                z: [4.7, 4.5, 4.9, 4.0],  // Versicolor の Petal Length
                mode: 'markers',
                marker: {
                    size: 12,
                    color: 'green',
                    symbol: 'square'
                },
                type: 'scatter3d',
                name: 'Versicolor',
                text: ['Versicolor 1', 'Versicolor 2', 'Versicolor 3', 'Versicolor 4'],
                hovertemplate: 'Sepal Length: %{x}<br>Sepal Width: %{y}<br>Petal Length: %{z}<extra></extra>'
            },
            {
                x: [6.3, 5.8, 7.1, 6.3],  // Virginica の Sepal Length
                y: [3.3, 2.7, 3.0, 2.9],  // Virginica の Sepal Width
                z: [6.0, 5.1, 5.9, 5.6],  // Virginica の Petal Length
                mode: 'markers',
                marker: {
                    size: 12,
                    color: 'blue',
                    symbol: 'diamond'
                },
                type: 'scatter3d',
                name: 'Virginica',
                text: ['Virginica 1', 'Virginica 2', 'Virginica 3', 'Virginica 4'],
                hovertemplate: 'Sepal Length: %{x}<br>Sepal Width: %{y}<br>Petal Length: %{z}<extra></extra>'
            }
        ];

        // レイアウトの定義
        const layout = {
            title: 'Iris Dataset 3D Plot',
            scene: {
                xaxis: { title: 'Sepal Length' },
                yaxis: { title: 'Sepal Width' },
                zaxis: { title: 'Petal Length' }
            }
        };

        // グラフの描画
        Plotly.newPlot('graph', data, layout);
    </script>
</body>
</html>
